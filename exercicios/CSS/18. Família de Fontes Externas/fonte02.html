    <title>Fontes Externas</title>

      @font-face {
        font-family: "Love";
        src: url("fonts/love story.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      /* Tipos de format()
      1. opetype (otf);
      2. truetype (ttf);
      3. embedded-opetype;
      4. truetype-aat (Apple Advanced Typography);
      5. svg.
      */
      /* --------------------------------------------------- */
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        font-family: "Love", Times, serif;
        font-size: 3em;
        font-weight: normal;
      }
    </style>
