<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagens</h1>
    <p>
      Tente abrir este site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanha do seu navegador
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="Imagens/foto-g.png" alt="Mídia Flexível" />
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>

    <!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->

    <!--Arquivos de audio Compatíveis: MP3, WAV e OGG-->

    <audio preload="metadata" autoplay controls loop>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg" />
      <source src="midia/guanacast-33.ogg" type="audio/ogg" />
      <source src="midia/guanacast-33.wav" type="audio/wav" />
      <p>
        Infelizmente o seu navegador não consegue reproduzir áudio.
        <a href="midia/guanacast-33.mp3"
          >Clique aqui para baixar o arquivo em MP3</a
        >
      </p>
    </audio>
  </body>
</html>
