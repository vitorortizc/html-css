<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <hr />
    <p>
      Em HTML5. podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
      <li>
        <abbr title="Para adicionar imagens, utilize a tag <img>">Imagens</abbr>
      </li>
      <li>
        <abbr title="Para adicionar um título, utilize as tags de <h1> a <h6>"
          >Títulos</abbr
        >
      </li>
      <li>
        <abbr title="Para adicionar um parágrafo, utilize a tag <p>"
          >Parágrafos</abbr
        >
      </li>
      <li>
        <abbr title="Para adicionar um link ou âncora, utilize a tag <a>"
          >Links e Âncoras</abbr
        >
      </li>
      <li>
        <abbr
          title="Para criar e adicionar uma lista ordenada, utilize a tag <ol> seguida da tag <li> para cada item da lista"
          >Listas Ordenadas</abbr
        >
      </li>
      <li>
        <abbr
          title="Para criar e adicionar uma lista ordenada, utilize a tag <ul> seguida da tag <li> para cada item da lista"
          >Listas Não Ordenadas</abbr
        >
      </li>
      <li>
        <abbr title="Para adicionar uma quebra de linha, utilize a tag <br>"
          >Quebra de Linha</abbr
        >
      </li>
    </ul>
  </body>
</html>
