<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="astronaut.ico" type="image/x-icon" />
    <title>Desafio do Astronauta</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #container {
        position: relative;
        height: 100vh;
        /* color > image > position > repeat > / > [size] > attachment */
        background: black url(img/espaco.jpg) center center / cover no-repeat fixed;
      }

      #astronauta {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <main id="container">
      <img src="img/astronauta.png" alt="" id="astronauta">
    </main>
  </body>
</html>
