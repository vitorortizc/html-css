<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens e Favicons</title>
  </head>
  <body>
    <h1>Testando carga de Imagens</h1>
    <hr /> 
    <p>Abaixo você vai ver uma Imagem que está na mesma pasta.</p>
    <br>
    <img src="logo-html.png" alt="Logo HTML5" />
    <hr>
    <p>
      Podemos também carregar imagens que estão em outra pasta, contanto que ela
      esteja dentro da pasta atual.
    </p>
    <img src="imagens/logo-css.png" alt="Logo CSS3" />
    <p>
      <hr>
      Também podemos carregar imagens externas, e para isso devemos ter a sua
      URL completa.
    </p>
    <img src="https://portalwebdesigner.com/wp-content/uploads/2016/05/Simbolo-Linguagem-JavaScript.png" alt="Logo Javascript" />
  </body>
</html>
